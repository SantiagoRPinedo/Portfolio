<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Santiago Pinedo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="#inicio" class="logo nav-link">SANTI</a>
            <div class="menu-toggle" id="menu-toggle">
                <span class="material-icons">menu</span>
            </div>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="#inicio" class="nav-link" data-key="ui_text.nav.inicio">{{ ui_text.nav.inicio.es }}</a></li>
                    <li><a href="#proyectos-personales" class="nav-link" data-key="ui_text.nav.proyectos">{{ ui_text.nav.proyectos.es }}</a></li>
                    <li><a href="#experiencia" class="nav-link" data-key="ui_text.nav.experiencia">{{ ui_text.nav.experiencia.es }}</a></li>
                    <li><a href="#contacto" class="nav-link" data-key="ui_text.nav.contacto">{{ ui_text.nav.contacto.es }}</a></li>
                    
                    <li class="lang-switcher">
                        <button id="btn-es" class="lang-btn active" data-lang="es">ES</button>
                        <span>/</span>
                        <button id="btn-en" class="lang-btn" data-lang="en">EN</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
